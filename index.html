<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>defend</title>

    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <dialog id="menu" class="menu">
        <div class="shop display-none" id="shop">
          <div class="coins-indicator">
            <img src="/assets/coin.avif" alt="" />
            <h1 id="coinsIndicator"></h1>
          </div>
          <div class="shop-item">
            <p id="damageIndicator"></p>
            <button type="button" class="button-shop" id="buttonShopDamage">
              damage +
            </button>
            <span class="damage-hint">(!)</span>
          </div>
          <div class="shop-item">
            <p id="rechargeIndicator"></p>
            <button type="button" class="button-shop" id="buttonShopRecharge">
              rate of fire +
            </button>
          </div>
          <div class="shop-item">
            <p id="healthIndicator"></p>
            <button
              type="button"
              class="button-shop"
              id="buttonShopTowerHealth"
            >
              tower Health +
            </button>
          </div>
          <div class="shop-item">
            <p id="volleyIndicator"></p>
            <button type="button" class="button-shop" id="buttonShopVolley">
              volley arrows
            </button>
            <!-- <button type="button" class="button-shop" id="buttonShopVolleyWave">
              wave
            </button> -->
          </div>
          <div class="shop-item">
            <p id="volleyWaveIndicator"></p>
            <!-- <button type="button" class="button-shop" id="buttonShopVolley">
              volley arrows
            </button> -->
            <button type="button" class="button-shop" id="buttonShopVolleyWave">
              wave
            </button>
          </div>
        </div>
        <button type="button" id="buttonGameShop" class="button-open_shop">
          <img src="/assets/forge.avif" alt="" />
        </button>
        <button type="button" id="buttonGameStart" class="button-start">
          <img src="./assets/icons/shot.svg" alt="START" />
        </button>
      </dialog>
      <dialog id="gameOver" class="game-over">
        <h1>DEFEAT</h1>

        <div class="game-over__img-wrapper"></div>

        <h2 id="game-over__kill-counter"></h2>
        <h2 id="game-over__award-counter"></h2>
        <button type="button" id="buttonMenu">menu</button>
      </dialog>

      <canvas id="game"></canvas>
      <img class="crossbow" src="assets/crossbow/Ñ5.png" alt="" />
      <button id="buttonPause" class="button-pause" type="button">| |</button>
      <button
        id="buttonVolley"
        class="button-volley display-none"
        type="button"
      ></button>
    </div>
  </body>
</html>
